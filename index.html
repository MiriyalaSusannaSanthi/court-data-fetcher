<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Court Data Fetcher</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .banner-img {
      width: 100%;
      max-width: 500px;
      height: 350px;
      object-fit: cover;
      border-radius: 10px;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <img src="{{ url_for('static', filename='img/court.jpeg') }}" class="banner-img" alt="Court Image">
      </div>
      <div class="col-md-6">
        <h2 class="mb-4">Court Data Fetcher</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST">
          <div class="form-group">
            <label>Case Type</label>
            <input type="text" name="case_type" class="form-control" required>
          </div>
          <div class="form-group">
            <label>Case Number</label>
            <input type="text" name="case_number" class="form-control" required>
          </div>
          <div class="form-group">
            <label>Filing Year</label>
            <input type="number" name="filing_year" class="form-control" required>
          </div>
          <div class="form-group">
            <label>CAPTCHA</label><br>
            <img src="{{ url_for('static', filename='img/captcha_placeholder.png') }}" class="mb-2" width="200"><br>
            <input type="text" name="captcha_text" class="form-control" placeholder="Enter CAPTCHA" required>
          </div>
          <button type="submit" class="btn btn-primary">Fetch Case</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
