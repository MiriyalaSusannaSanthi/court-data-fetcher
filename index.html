<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Court Data Fetcher</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .banner-img {
      width: 100%;
      max-width: 500px;
      height: 350px;
      object-fit: cover;
      border-radius: 10px;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fstock.adobe.com%2Fsearch%2Fimages%3Fk%3Dcourt&psig=AOvVaw2KhVH03lvVtAUOilrSrzkn&ust=1754674910918000&source=images&cd=vfe&opi=89978449&ved=0CBIQjRxqFwoTCJCJl8if-Y4DFQAAAAAdAAAAABAE" class="banner-img" alt="Court Image">
      </div>
      <div class="col-md-6">
        <h2 class="mb-4">Court Data Fetcher</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST">
          <div class="form-group">
            <label>Case Type</label>
            <input type="text" name="case_type" class="form-control" required>
          </div>
          <div class="form-group">
            <label>Case Number</label>
            <input type="text" name="case_number" class="form-control" required>
          </div>
          <div class="form-group">
            <label>Filing Year</label>
            <input type="number" name="filing_year" class="form-control" required>
          </div>
          <div class="form-group">
            <label>CAPTCHA</label><br>
            <img src="https://www.google.com/imgres?q=captcha%20numbers&imgurl=https%3A%2F%2Fcloudfront.codeproject.com%2Faspnet%2Fantibot__quot_captcha_quo%2Flarge_captcha.jpg&imgrefurl=https%3A%2F%2Fwww.codeproject.com%2FArticles%2F20786%2FBuilding-ASP-NET-Bot-protection-CAPTCHA-like-&docid=jss8S-sxcw8rvM&tbnid=HczYeoij2IGUlM&vet=12ahUKEwiw0KSX4fiOAxXrR2wGHbvyFZwQM3oECB8QAA..i&w=318&h=157&hcb=2&ved=2ahUKEwiw0KSX4fiOAxXrR2wGHbvyFZwQM3oECB8QAA" class="mb-2" width="200"><br>
            <input type="text" name="captcha_text" class="form-control" placeholder="Enter CAPTCHA" required>
          </div>
          <button type="submit" class="btn btn-primary">Fetch Case</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
